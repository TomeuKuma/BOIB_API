<!DOCTYPE html>
<html>
  <head>
    <script type="text/python">
      import requests
      import pymongo

      client = pymongo.MongoClient("mongodb+srv://<username>:<password>@cluster0.mongodb.net/test?retryWrites=true&w=majority")
